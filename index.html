<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="css/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <main>
    <div class="top-image">
      <img src="css/images/bg-pattern-top.svg" alt="" srcset="">
    </div>
    <section class="profile">
      <div class="profile-users-details">
        <div class="profile-image">
          <img src="css/images/image-victor.jpg" alt="Victor Crest" srcset="">
        </div>
      </div>
     <div class="parent-details">
          <div class="profile-name-age-city">
              <p class="profile-name">Victor Crest <span class="profile-age grey-color">26</span></p>
              <p class="profile-city grey-color">London</p>
          </div>
          

          <div class="profile-activities">
            <div class="profile-followers-likes-photos">
              <div class="profile-followers-number number-parent">
                <p class="followers-numbers numbers">80k</p>
                <p class="profile-followers followers-likes-photos">followers</p>
              </div>

              <div class="profile-likes-number number-parent">
                <p class="likes-numbers numbers">803k</p>
                <p class="profile-likes followers-likes-photos">followers</p>
              </div>

              <div class="profile-photos-number number-parent">
                <p class="likes-numbers numbers">1.4k</p>
                <p class="profile-photos followers-likes-photos">photos</p>
              </div>
            </div>
        </div>
      </div>
    </section>
    <div class="bottom-image">
      <img src="css/images/bg-pattern-bottom.svg" alt="" srcset="">
    </div>
  </main>
  <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->

</body>
</html>
